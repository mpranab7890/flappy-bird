<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flappy bird</title>
  </head>
  <body>
    <div class="start-menu">
      <img src="./images/start-menu.png" alt="start-menu" />
      <br />
      <img
        class="start-button"
        src="./images/start-button.png"
        alt="start-menu"
      />
      <p>
        Instruction: <br />
        <br />Use SPACE button to control the bird
      </p>
    </div>

    <div id="qwe" class="game-over-menu">
      <img src="./images/gameover.png" alt="game-over-menu" />
      <div class="score-background">
        <img
          class="score-background-image"
          src="./images/score-background.png"
          alt=""
          width="300"
          height="150"
        />
        <span class="final-score"></span>
        <span class="high-score"></span>
      </div>
      <img class="replay-button" src="./images/start-button.png" alt="replay" />
    </div>
    <canvas id="canvas-1"></canvas>
    <div class="score"></div>

    <script src="./js/utils.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/bird.js"></script>
    <script src="./js/pipe.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/start-menu.js"></script>
  </body>
</html>
